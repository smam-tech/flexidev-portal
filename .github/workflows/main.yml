name: Build & Deploy Flexidev Test App
on:
  push:
    branches:
    - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ghcr.io/smam-tech/flexidev-portal:main
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Build and push Docker images
      uses: docker/build-push-action@v6.18.0
      with:
        push: true
        tags: ${{ env.IMAGE_TAG }}
